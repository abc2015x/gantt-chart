<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Gantts in dhtmlxLayout cells</title>
</head>
	<script type="text/javascript" src="../common/dhtmlxSuite/dhtmlx.js"></script>
	<script src="../../codebase/dhtmlxgantt.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="../../codebase/dhtmlxgantt.css" type="text/css" media="screen" title="no title" charset="utf-8">


	
	<link rel="stylesheet" type="text/css" href="../common/dhtmlxSuite/skins/skyblue/dhtmlx.css">

<style type="text/css" media="screen">
	html, body{
		margin:0px;
		padding:0px; height:100%;
	}	
</style>

<script type="text/javascript" charset="utf-8">
	var tasksA =  {
        data:[
            {id:1, text:"Project #1", start_date:"01-04-2013", duration:18,order:10,
                progress:0.4, open: true},
            {id:2, text:"Task #1", 	  start_date:"02-04-2013", duration:8, order:10,
                progress:0.6, parent:1},
            {id:3, text:"Task #2",    start_date:"11-04-2013", duration:8, order:20,
                progress:0.6, parent:1}
        ],
        links:[
            { id:1, source:1, target:2, type:"1"},
    	]
    };

	var tasksB =  {
        data:[
            {id:1, text:"Project #2", start_date:"01-04-2013", duration:18,order:10,
                progress:0.4, open: true},
            {id:3, text:"Task #3", 	  start_date:"02-04-2013", duration:1, order:10,
                progress:0.6, parent:1},
            {id:4, text:"Task #4",    start_date:"03-04-2013", duration:1, order:20,
                progress:0.6, parent:1}
        ],
        links:[
            { id:3, source:3, target:4, type:"0"},
    	]
    };

	function init() {

		var dhxLayout = new dhtmlXLayoutObject(document.body, "2E");
		dhxLayout.cells("a").attachGantt(null, null, gantt);
		gantt.parse(tasksA);

		gantt2 = Gantt.getGanttInstance();
		dhxLayout.cells("b").attachGantt(null, null, gantt2);
		gantt2.parse(tasksB);
	}
</script>

<body onload="init();">

</body>
