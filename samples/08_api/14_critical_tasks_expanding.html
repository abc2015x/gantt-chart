    <style type="text/css">
        html, body{ height:100%; padding:0px; margin:0px; overflow: hidden;}

        .gantt_task_cell.week_end{
            background-color: #EFF5FD;
        }
        .gantt_selected .gantt_task_cell.week_end{
            background-color: #f0e493;
        }
    </style>
</head>
<body>

<div style="text-align: center;height: 40px;line-height: 40px;">
    <button style="height: 34px;line-height: 30px;margin:3px auto" onclick="updateCriticalPath(this)">Expand critical tasks</button>
</div>
<div id="gantt_here" style='width:100%; height:600px;'></div>
<script type="text/javascript">
    function updateCriticalPath(toggle){
        toggle.enabled = !toggle.enabled;
        if(toggle.enabled){
            toggle.innerHTML = "Hide Critical Path";
            gantt.config.highlight_critical_path = true;
            gantt.eachTask(function(task){
                if(this.isCriticalTask(task) && !this.isTaskVisible(task)){
                    var parent;
                    while(gantt.isTaskExists(task.parent)){
                        parent = this.getTask(task.parent);
                        if(this.isTaskVisible(parent.id)) {
                            parent.$open = true;
                            break;
                        } else {
                            if(!parent.open)
                                parent.$open = true;
                            parent = this.getTask(parent.parent);
                        }
                    }
                }
            });
        }else{
            toggle.innerHTML = "Expand critical tasks";
            gantt.config.highlight_critical_path = false;
        }
        gantt.render();
    }
